<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- JS Framework -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img src="slides[currentPosition].image" alt="" />
                    <div class="text">
                        <h3>{{slides[currentPosition].title}}</h3>
                        <p>
                            {{slides[currentPosition].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div 
                        class="prev"
                        @click="prevSlide()">
                    </div>
                    <div 
                        class="next"
                        @click="nextSlide()">
                    </div>
                    <div
                        v-for="(singleSlide, index) in slides"
                        class="thumb"
                        :class="currentPosition === index ? 'active' : ''"
                        @click="showSlide(index)">
                      <img src="singleSlide.image" alt=""/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
